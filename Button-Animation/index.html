<!DOCTYPE html>
<html>
<head>
	<title>Button-Animation</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
	<button style="cursor: pointer;">No Color</button>
	<button class="button button1">Green</button>
	<button class="button button2">Blue</button>
	<button class="button button3">Red</button>
	<button class="button button4">Gray</button>
	<button class="button button5">Black</button>
	<button class="button button6">Orange</button>
	<button class="button button7">Cyan</button>
	<button class="button button8">Khaki</button>
</div>

<button class="animated" style="vertical-align: middle;">
<span>Hover</span></button>

</body>
</html>
